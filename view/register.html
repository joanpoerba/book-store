<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../asset/favicon.ico" />
    <link rel="stylesheet" href="../style/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Book store</title>
  </head>
  <body class="container-fluid h-100 p-0">
    <div class="row m-0 justify-content-between">
      <div
      style="height: 100vh;"
        class="col-12 col-sm-12 col-lg-6 p-0 d-flex flex-column justify-content-center align-items-center"
      >
        <section class="col-11 col-md-9 col-lg-7">
          <h2 class="textPrimaryColor fw-bold">Welcome fella!</h2>
          <p class="textSecondaryColor fw-normal">
            register to get some amazing experience
          </p>
          <form action="">
            <ul class="p-0">
              <li class="list-unstyled">
                <label for="">Name</label><br />
                <input
                  class="form-control border-0 w-100 bg-light rounded-2 py-2 ps-3"
                  type="text"
                  placeholder="Enter your name"
                />
              </li>
              <li class="list-unstyled mt-3">
                <label for="">Email</label><br />
                <input
                  class="form-control border-0 w-100 bg-light rounded-2 py-2 ps-3"
                  type="text"
                  placeholder="Enter your email"
                />
              </li>
              <li class="list-unstyled mt-3">
                <label for="">Password</label><br />
                <input
                  class="form-control border-0 w-100 bg-light rounded-2 py-2 ps-3"
                  type="text"
                  placeholder="Enter your password"
                />
              </li>
              <li class="list-unstyled mt-4">
                <a href="../index.html"
                  style="background-color: #033059"
                  class="btn w-100 py-2 rounded-3 text-light"
                >
                  Register
                </a>
              </li>
              <li class="list-unstyled mt-2">
                <p class="textSecondaryColor">
                  have any account?
                  <a href="login.html" class="text-decoration-none textPrimaryColor"
                    >Login</a
                  >
                </p>
              </li>
            </ul>
          </form>
        </section>
      </div>
      <div
        style="
          height: 100vh !important;
          background-image: url('../asset/registerBanner.webp');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
        class="col-6 d-none d-lg-block p-0"
      ></div>
    </div>
  </body>
</html>
